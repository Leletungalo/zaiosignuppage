<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Form</title>
</head>
<body>
    <h1 class="mainHeader">Sign up Form</h1>
    <!--form to enter the information-->
    <form action="" name="myForm" id="myForm" onsubmit=" submitForm()">
        <input class="inputs" type="text" name="Name" id="Name" placeholder="Name">
        <input class="inputs" type="text" name="Surname" id="Surname" placeholder="Surname">
        <input class="inputs" type="text" name="Email" id="Email" placeholder="Email">
        <input class="inputs" type="text" name="Age" id="Age" placeholder="Age">
        <input class="inputs" type="text" name="password" id="password" placeholder="password">
        <input class="inputs" type="text" name="Cpassword" id="Cpassword" placeholder="confirm password">
        <input type="submit" id="sub" value="submit">
    </form>

    <script src="index.js"></script>
</body>
</html>
